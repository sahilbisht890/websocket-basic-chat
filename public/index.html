<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-2">
    <div class="container mt-2">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center mb-0">Chat UI</h1>
            <button id="theme-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="row d-flex justify-content-center" style="height: 88vh;">
            <div class="col-md-6 h-100">
                <div class="border p-1 mb-1 rounded border-3 h-80 chat-container">
                    <div class="d-flex justify-content-start align-items-center ps-2 py-1 mb-2 imageContainer rounded">
                        <img src="./images/user1.webp" alt="User 1" class="rounded-circle me-2">
                        <span class="text-light fw-medium">Sahil Bisht</span>
                    </div>
                    <div id="chat-box" class="scroll-container">
                        <!-- Chat messages will appear here -->
                    </div>
                </div>
                <div class="input-group mt-2">
                    <input type="text" id="input-1" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage(1)">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
