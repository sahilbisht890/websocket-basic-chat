<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-2" style="background-color: #c1979b">
    <div class="container mt-2">
        <h1 class="text-center mb-2">Chat UI</h1>
        <div class="row d-flex justify-content-between g-5">
            <div class="col-md-6">
                <div class="border p-1 mb-1 rounded border-3 ">
                    <div class="d-flex justify-content-start align-items-center ps-2 py-1 mb-2 imageContainer rounded">
                        <img src="./images/user1.webp" alt="User 1" class="rounded-circle me-2">
                        <span class="text-light fw-medium">Sahil Bisht</span>
                    </div>
                    <div id="chat-box-1" class="scroll-container" style="height: 300px; overflow-y: auto;">
                     
                    </div>
                </div>

                <input type="text" id="input-1" class="form-control mb-2" placeholder="Type a message">
                <button class="btn btn-primary w-100" onclick="sendMessage(1)">Send</button>
            </div>
            <div class="col-md-6">
                <div  class="border p-1 mb-1 rounded border-3 ">
                    <div class="d-flex justify-content-start align-items-center ps-2 py-1 mb-2 imageContainer rounded">
                        <img src="./images/user2.avif" alt="User 1" class="rounded-circle me-2">
                        <span class="text-light fw-medium">John Doe</span>

                    </div>
                    <div id="chat-box-2" class="scroll-container" style="height: 300px; overflow-y: auto;">

                    </div>
                </div>
                <input type="text" id="input-2" class="form-control mb-2" placeholder="Type a message">
                <button class="btn btn-success w-100" onclick="sendMessage(2)">Send</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
